name: compile-sketches

on: [push]

jobs:
  compile:

    runs-on: ubuntu-latest

    steps:
    - uses: arduino/compile-sketches@main
      with:
        fqbn: 'arduino:avr:uno'
        libraries: |
          - name: Adafruit SSD1306
          - name: Adafruit GFX Library
        sketch-paths: |
          - /examples